<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <main>
    <div class="container">
      <div class="main-content">
        <h1>Your Result</h1>
  
        <div class="score">
          <span class="main-score">76</span>
          <span class="total-score">of 100</span>
        </div>
        
        <div class="remark">
          <h2>Great</h2>
          <p> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="cards-container">

          <div class="card">
            <div class="card-title">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span style="color:hsl(0, 100%, 67%);" class="text">Reaction</span>
            </div>
            <div class="card-score">
              <span>80</span>
              <span class = "total">/100</span>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span class="text" style="background -color:hsl(39, 100%, 56%);color:hsl(39, 100%, 56%)">Memory</span>
            </div>
            <div class="card-score">
              <span>92</span>
              <span class = "total">/100</span>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span class="text" style="color:hsl(166, 100%, 37%)">Verbal</span>
            </div>
            <div class="card-score">
              <span>61</span>
              <span class = "total">/100</span>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span class="text" style="color:hsl(234, 85%, 45%)">Visual</span>
            </div>
            <div class="card-score">
              <span>72</span>
              <span class = "total">/100</span>
            </div>
          </div>

          <button class="contine-btn">Continue</button>


        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
